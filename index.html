    <style>
        /* Advanced Core Variables */
        :root {
            /* Primary Colors */
            --primary-dark: #0A1929;    /* Deepest Navy */
            --primary: #0F2942;         /* Rich Navy */
            --primary-light: #1A3C5E;   /* Light Navy */
            
            /* Accent Colors */
            --accent-cyber: #00FF9C;    /* Cyber Green */
            --accent-electric: #41D7FF;  /* Electric Blue */
            --accent-alert: #FF4B4B;    /* Alert Red */
            --accent-warning: #FFB86C;   /* Warning Orange */
            
            /* UI Colors */
            --ui-glow: rgba(0, 255, 156, 0.5);
            --ui-shadow: rgba(10, 25, 41, 0.5);
            
            /* Text Colors */
            --text-primary: #E6F1FF;    /* Bright Text */
            --text-secondary: #8892B0;   /* Muted Text */
            --text-highlight: #00FF9C;   /* Highlight Text */
            
            /* Gradients */
            --gradient-cyber: linear-gradient(135deg, var(--accent-cyber), var(--accent-electric));
            --gradient-dark: linear-gradient(135deg, var(--primary-dark), var(--primary));
            
            /* Animations */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Enhanced Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
            background-color: var(--primary-dark);
        }

        body {
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            background: var(--primary-dark);
        }

        /* Advanced Cybersecurity Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .grid-line {
            position: absolute;
            background: var(--accent-cyber);
            opacity: 0.1;
            transition: var(--transition-smooth);
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
            transform: scaleX(0);
            animation: gridLineHorizontal 2s ease-out forwards;
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
            transform: scaleY(0);
            animation: gridLineVertical 2s ease-out forwards;
        }

        @keyframes gridLineHorizontal {
            to { transform: scaleX(1); }
        }

        @keyframes gridLineVertical {
            to { transform: scaleY(1); }
        }

        /* Advanced Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader-content {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-radius: 50%;
            animation: pulseGlow 2s linear infinite;
        }

        .loader-circle:nth-child(1) {
            border-top-color: var(--accent-cyber);
            animation-delay: 0s;
        }

        .loader-circle:nth-child(2) {
            width: 80%;
            height: 80%;
            margin: 10%;
            border-right-color: var(--accent-electric);
            animation-delay: 0.5s;
        }

        .loader-circle:nth-child(3) {
            width: 60%;
            height: 60%;
            margin: 20%;
            border-bottom-color: var(--accent-cyber);
            animation-delay: 1s;
        }

        @keyframes pulseGlow {
            0% {
                transform: rotate(0deg) scale(1);
                box-shadow: 0 0 20px var(--ui-glow);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
                box-shadow: 0 0 40px var(--ui-glow);
            }
            100% {
                transform: rotate(360deg) scale(1);
                box-shadow: 0 0 20px var(--ui-glow);
            }
        }
                /* Advanced Navigation with Cyber Elements */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
        }

        .nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 156, 0.1) 50%, 
                transparent 100%);
            transform: translateX(-100%);
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            to { transform: translateX(100%); }
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Cyber Logo Animation */
        .logo {
            position: relative;
            font-size: 1.5rem;
            color: var(--accent-cyber);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            transition: var(--transition-bounce);
        }

        .logo::before, .logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--accent-cyber);
            border-radius: 8px;
            transition: var(--transition-smooth);
        }

        .logo::before {
            transform: translate(-3px, -3px);
        }

        .logo::after {
            transform: translate(3px, 3px);
        }

        .logo:hover::before {
            transform: translate(-5px, -5px);
        }

        .logo:hover::after {
            transform: translate(5px, 5px);
        }

        /* Advanced Hero Section with 3D Elements */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 2rem;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            text-align: center;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .hero-title .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .hero-title .glitch {
            position: relative;
            animation: glitch 1s infinite;
        }

        .hero-title .glitch::before,
        .hero-title .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
        }

        .hero-title .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--accent-electric);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        .hero-title .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--accent-cyber);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        /* Interactive 3D Network Visualization */
        .network-visualization {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Threat Matrix Animation */
        .threat-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(2px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(2px, 1fr));
            opacity: 0.1;
            z-index: 0;
        }

        .matrix-cell {
            width: 100%;
            height: 100%;
            background: var(--accent-cyber);
            transform: scale(0);
            animation: matrixPulse 4s infinite;
        }

        @keyframes matrixPulse {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Command Terminal Interface */
        .terminal {
            background: rgba(10, 25, 41, 0.8);
            border: 1px solid var(--accent-cyber);
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'Fira Code', monospace;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px var(--ui-glow);
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: var(--primary-light);
            border-bottom: 1px solid var(--accent-cyber);
        }

        .terminal-header {
            display: flex;
            gap: 8px;
            position: absolute;
            top: 8px;
            left: 12px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-alert);
        }

        .terminal-button:nth-child(2) {
            background: var(--accent-warning);
        }

        .terminal-button:nth-child(3) {
            background: var(--accent-cyber);
        }

        .terminal-content {
            margin-top: 30px;
            color: var(--text-primary);
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .command-prompt {
            color: var(--accent-cyber);
            margin-right: 0.5rem;
        }

        .command-text {
            position: relative;
            display: inline-block;
        }

        .command-cursor {
            position: absolute;
            right: -10px;
            top: 0;
            width: 8px;
            height: 100%;
            background: var(--accent-cyber);
            animation: cursorBlink 1s infinite;
        }

        @keyframes cursorBlink {
            50% { opacity: 0; }
        }
                /* Security Dashboard Components */
        .security-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            background: rgba(10, 25, 41, 0.9);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .dashboard-card {
            position: relative;
            background: var(--primary-light);
            border-radius: 8px;
            padding: 1.5rem;
            overflow: hidden;
            transition: var(--transition-smooth);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 255, 156, 0.1) 45%,
                rgba(65, 215, 255, 0.1) 55%,
                transparent 100%
            );
            transform: translateY(100%);
            transition: transform 0.6s ease;
        }

        .dashboard-card:hover::before {
            transform: translateY(0);
        }

        .dashboard-card:hover {
            transform: translateZ(20px) rotateX(10deg);
            box-shadow: 0 10px 30px rgba(0, 255, 156, 0.2);
        }

        /* Neural Network Visualization */
        .neural-network {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 2rem 0;
        }

        .node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--accent-cyber);
            border-radius: 50%;
            transform: scale(0);
            animation: nodeAppear 0.5s ease forwards;
        }

        .connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-cyber), var(--accent-electric));
            transform-origin: left;
            transform: scaleX(0);
            animation: connectionGrow 0.8s ease forwards;
        }

        @keyframes nodeAppear {
            to { transform: scale(1); }
        }

        @keyframes connectionGrow {
            to { transform: scaleX(1); }
        }

        /* Advanced Project Cards */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .project-card {
            position: relative;
            background: var(--primary-light);
            border-radius: 12px;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 2000px;
        }

        .project-content {
            position: relative;
            padding: 2rem;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .project-card:hover .project-content {
            transform: rotateY(180deg);
        }

        .project-front,
        .project-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .project-back {
            transform: rotateY(180deg);
            background: var(--gradient-cyber);
        }

        /* Interactive Skill Matrix */
        .skill-matrix {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 2rem;
            perspective: 1000px;
        }

        .skill-item {
            position: relative;
            padding: 1.5rem;
            background: var(--primary-light);
            border-radius: 8px;
            transform-style: preserve-3d;
            transition: transform 0.4s ease;
        }

        .skill-item:hover {
            transform: translateZ(30px) rotateX(10deg) rotateY(10deg);
        }

        .skill-icon {
            position: relative;
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            color: var(--accent-cyber);
        }

        .skill-progress {
            position: relative;
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 156, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .skill-progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--accent-cyber);
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 1s ease;
        }

        /* Security Protocol Visualizer */
        .protocol-visualizer {
            position: relative;
            height: 300px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .protocol-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .protocol-hexagon {
            position: relative;
            width: 100px;
            height: 115.47px;
            background: var(--primary-light);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transform: rotateY(0deg);
            animation: rotateHexagon 10s linear infinite;
        }

        @keyframes rotateHexagon {
            to { transform: rotateY(360deg); }
        }

        /* Real-time Status Indicators */
        .status-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(10, 25, 41, 0.8);
            border-radius: 8px;
            margin: 1rem 0;
        }

        .status-indicator {
            position: relative;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-cyber);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 156, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 156, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 156, 0); }
        }

// Particle System for Cyber Grid
const initializeParticleSystem = () => {
    const canvas = document.createElement('canvas');
    canvas.id = 'particleCanvas';
    document.querySelector('.cyber-grid').appendChild(canvas);
    const ctx = canvas.getContext('2d');

    let particles = [];
    const particleCount = 100;

    class Particle {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.size = Math.random() * 3 + 1;
            this.life = 1;
            this.decay = 0.005 + Math.random() * 0.01;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= this.decay;

            if (this.life <= 0) this.reset();

            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(0, 255, 156, ${this.life * 0.5})`;
            ctx.fill();
        }
    }

    // Initialize particles
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }

    // Animation loop
    const animate = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });

        // Draw connections between nearby particles
        particles.forEach((p1, i) => {
            particles.slice(i + 1).forEach(p2 => {
                const dx = p1.x - p2.x;
                const dy = p1.y - p2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) {
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.strokeStyle = `rgba(0, 255, 156, ${(1 - distance / 100) * 0.2})`;
                    ctx.stroke();
                }
            });
        });

        requestAnimationFrame(animate);
    };

    // Handle canvas resize
    const resizeCanvas = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    };

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
};

    // 3D Network Visualization using Three.js
const initializeNetworkVisualization = () => {
    const container = document.getElementById('networkViz');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Network Node Class
    class NetworkNode {
        constructor(position, type) {
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: type === 'secure' ? 0x00ff9c : 0xff4b4b,
                emissive: type === 'secure' ? 0x00ff9c : 0xff4b4b,
                emissiveIntensity: 0.5,
                transparent: true,
                opacity: 0.9
            });

            this.mesh = new THREE.Mesh(geometry, material);
            this.mesh.position.set(...position);
            this.connections = [];
            this.type = type;
            this.pulsePhase = Math.random() * Math.PI * 2;
        }

        pulse() {
            this.pulsePhase += 0.05;
            const scale = 1 + Math.sin(this.pulsePhase) * 0.1;
            this.mesh.scale.set(scale, scale, scale);
        }

        addConnection(node) {
            const points = [];
            points.push(this.mesh.position);
            points.push(node.mesh.position);

            const curve = new THREE.CatmullRomCurve3(points);
            const geometry = new THREE.TubeGeometry(curve, 20, 0.05, 8, false);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ff9c,
                transparent: true,
                opacity: 0.3
            });

            const connection = new THREE.Mesh(geometry, material);
            this.connections.push({
                mesh: connection,
                target: node
            });

            return connection;
        }
    }

    // Create network nodes
    const nodes = [];
    const nodeCount = 20;
    for (let i = 0; i < nodeCount; i++) {
        const position = [
            (Math.random() - 0.5) * 20,
            (Math.random() - 0.5) * 20,
            (Math.random() - 0.5) * 20
        ];
        const type = Math.random() > 0.8 ? 'threat' : 'secure';
        const node = new NetworkNode(position, type);
        nodes.push(node);
        scene.add(node.mesh);
    }

    // Create connections
    nodes.forEach(node => {
        const connectionCount = Math.floor(Math.random() * 3) + 1;
        for (let i = 0; i < connectionCount; i++) {
            const target = nodes[Math.floor(Math.random() * nodes.length)];
            if (target !== node) {
                const connection = node.addConnection(target);
                scene.add(connection);
            }
        }
    });

    // Add lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0x00ff9c, 1);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    camera.position.z = 30;

    // Animation loop
    const animate = () => {
        requestAnimationFrame(animate);

        nodes.forEach(node => {
            node.pulse();
            node.mesh.rotation.x += 0.001;
            node.mesh.rotation.y += 0.001;
        });

        // Rotate entire scene
        scene.rotation.y += 0.001;

        renderer.render(scene, camera);
    };

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    });
};

const debounce = (func, wait) => {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
};

            this.decay = 0.005;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= this.decay;

            // Boundary check
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;

            // Reset particle if life is depleted
            if (this.life <= 0) this.reset();
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }

    // Create particle system
    const particles = Array.from({ length: 50 }, () => new Particle());

    function drawConnections() {
        particles.forEach((p1, i) => {
            particles.slice(i + 1).forEach(p2 => {
                const dx = p1.x - p2.x;
                const dy = p1.y - p2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) {
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.strokeStyle = `rgba(0, 255, 156, ${(1 - distance / 150) * 0.2})`;
                    ctx.stroke();
                }
            });
        });
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });

        drawConnections();
        requestAnimationFrame(animate);
    }

    // Handle window resize
    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });

    animate();
};

// Interactive Skill Bars with Data Flow
const initializeSkillBars = () => {
    const skillBars = document.querySelectorAll('.skill-bar');

    class DataPacket {
        constructor(bar) {
            this.element = document.createElement('div');
            this.element.className = 'data-packet';
            bar.appendChild(this.element);
            
            this.position = 0;
            this.speed = 2 + Math.random() * 2;
            
            this.animate();
        }

        animate() {
            this.position += this.speed;
            this.element.style.left = `${this.position}%`;

            if (this.position <= 100) {
                requestAnimationFrame(() => this.animate());
            } else {
                this.element.remove();
            }
        }
    }

    skillBars.forEach(bar => {
        const level = bar.dataset.level;
        
        // Animate skill bar fill
        gsap.to(bar, {
            '--progress': `${level}%`,
            duration: 1.5,
            ease: "power2.out"
        });

        // Generate data packets
        setInterval(() => {
            new DataPacket(bar);
        }, 2000);
    });
};
