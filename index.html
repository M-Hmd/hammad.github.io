<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ICS/OT Cybersecurity Engineer specializing in industrial control systems security, SCADA protection, and critical infrastructure defense">
    <meta name="keywords" content="ICS security, OT cybersecurity, SCADA security, industrial cybersecurity, critical infrastructure protection">
    <title>Muhammad Hammad | ICS/OT Cybersecurity Engineer</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    
    <style>
        /* Advanced Core Variables */
        :root {
            /* Primary Colors */
            --primary-dark: #0A1929;    /* Deepest Navy */
            --primary: #0F2942;         /* Rich Navy */
            --primary-light: #1A3C5E;   /* Light Navy */
            
            /* Accent Colors */
            --accent-cyber: #00FF9C;    /* Cyber Green */
            --accent-electric: #41D7FF;  /* Electric Blue */
            --accent-alert: #FF4B4B;    /* Alert Red */
            --accent-warning: #FFB86C;   /* Warning Orange */
            
            /* UI Colors */
            --ui-glow: rgba(0, 255, 156, 0.5);
            --ui-shadow: rgba(10, 25, 41, 0.5);
            
            /* Text Colors */
            --text-primary: #E6F1FF;    /* Bright Text */
            --text-secondary: #8892B0;   /* Muted Text */
            --text-highlight: #00FF9C;   /* Highlight Text */
            
            /* Gradients */
            --gradient-cyber: linear-gradient(135deg, var(--accent-cyber), var(--accent-electric));
            --gradient-dark: linear-gradient(135deg, var(--primary-dark), var(--primary));
            
            /* Animations */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
            --spacing-xl: 8rem;
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 16px;
            --radius-full: 9999px;
        }

        /* Enhanced Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
            background-color: var(--primary-dark);
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            color: var(--text-primary);
            overflow-x: hidden;
            background: var(--primary-dark);
            min-height: 100vh;
            position: relative;
        }

        /* Advanced Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            position: relative;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-radius: 50%;
            animation: pulseGlow 2s linear infinite;
        }

        .loader-circle:nth-child(1) {
            border-top-color: var(--accent-cyber);
            animation-delay: 0s;
        }

        .loader-circle:nth-child(2) {
            width: 80%;
            height: 80%;
            margin: 10%;
            border-right-color: var(--accent-electric);
            animation-delay: 0.5s;
        }

        .loader-circle:nth-child(3) {
            width: 60%;
            height: 60%;
            margin: 20%;
            border-bottom-color: var(--accent-cyber);
            animation-delay: 1s;
        }

        .terminal-loader {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            text-align: center;
        }

        .terminal-text {
            color: var(--accent-cyber);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Advanced Cyber Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .grid-line {
            position: absolute;
            background: var(--accent-cyber);
            opacity: 0.1;
            transition: var(--transition-smooth);
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
            transform: scaleX(0);
            animation: gridLineHorizontal 2s ease-out forwards;
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
            transform: scaleY(0);
            animation: gridLineVertical 2s ease-out forwards;
        }

        /* Neural Network Background */
        .neural-network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.1;
        }

        /* Advanced Animations */
        @keyframes pulseGlow {
            0% {
                transform: rotate(0deg) scale(1);
                box-shadow: 0 0 20px var(--ui-glow);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
                box-shadow: 0 0 40px var(--ui-glow);
            }
            100% {
                transform: rotate(360deg) scale(1);
                box-shadow: 0 0 20px var(--ui-glow);
            }
        }

        @keyframes gridLineHorizontal {
            to { transform: scaleX(1); }
        }

        @keyframes gridLineVertical {
            to { transform: scaleY(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes scanline {
            to { transform: translateX(100%); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Particle System */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 156, 0.1);
            pointer-events: none;
            transform-origin: center;
        }
        /* Navigation Styles */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
        }

        .nav.scrolled {
            background: rgba(10, 25, 41, 0.95);
            box-shadow: 0 10px 30px -10px rgba(2, 12, 27, 0.7);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Enhanced Logo Styles */
        .logo {
            position: relative;
            font-size: 1.5rem;
            color: var(--accent-cyber);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            transition: var(--transition-bounce);
        }

        .logo-secure {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-shield {
            position: relative;
            z-index: 2;
            transform: rotate(0deg);
            transition: transform 0.3s ease;
        }

        .logo:hover .logo-shield {
            transform: rotate(180deg);
        }

        .logo-scan {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-cyber);
            animation: logoScan 2s linear infinite;
        }

        @keyframes logoScan {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(40px); opacity: 0; }
        }

        .logo-text {
            position: relative;
            overflow: hidden;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            transform: translateX(-100%);
            animation: revealText 0.5s ease forwards;
        }

        @keyframes revealText {
            to { transform: translateX(100%); }
        }

        /* Security Status Styles */
        .security-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 156, 0.1);
            border-radius: var(--radius-full);
            margin-left: 2rem;
        }

        .status-indicator {
            position: relative;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-cyber);
        }

        .status-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-cyber);
            border-radius: 50%;
            animation: pulseRing 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        @keyframes pulseRing {
            0% { transform: translate(-50%, -50%) scale(0.7); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            position: relative;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-smooth);
        }

        .nav-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-cyber);
        }

        .nav-link:hover .nav-icon {
            transform: translateY(-2px);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-cyber);
            transition: width 0.3s ease;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        /* Mobile Navigation */
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                width: 300px;
                background: var(--primary-dark);
                padding: 2rem;
                flex-direction: column;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }

            .nav-links.active {
                transform: translateX(0);
            }
        }
        /* Hero Section Styles */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            text-align: center;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .hero-title .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .hero-title .glitch {
            position: relative;
            animation: glitch 1s infinite;
        }

        .hero-title .glitch::before,
        .hero-title .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
        }

        .hero-title .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--accent-electric);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        .hero-title .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--accent-cyber);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        /* Terminal Window in Hero */
        .terminal-window {
            background: rgba(10, 25, 41, 0.8);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 0 0 30px var(--ui-shadow);
            border: 1px solid rgba(0, 255, 156, 0.2);
            backdrop-filter: blur(10px);
        }

        .terminal-header {
            display: flex;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--accent-cyber);
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-buttons span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-alert);
        }

        .terminal-buttons span:nth-child(2) {
            background: var(--accent-warning);
        }

        .terminal-buttons span:nth-child(3) {
            background: var(--accent-cyber);
        }

        .terminal-title {
            margin-left: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-family: 'Fira Code', monospace;
        }

        .terminal-body {
            padding: 1rem 0;
            font-family: 'Fira Code', monospace;
        }

        .command-line {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .command-prompt {
            color: var(--accent-cyber);
            user-select: none;
        }

        .command-text {
            position: relative;
            color: var(--text-primary);
        }

        .command-cursor {
            position: absolute;
            right: -10px;
            top: 0;
            width: 8px;
            height: 100%;
            background: var(--accent-cyber);
            animation: blink 1s infinite;
        }

        /* Expertise Section */
        .expertise {
            padding: var(--spacing-xl) 0;
            background: var(--primary);
            position: relative;
            overflow: hidden;
        }

        .section-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            position: relative;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: var(--gradient-cyber);
        }

        .expertise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .expertise-card {
            background: rgba(10, 25, 41, 0.8);
            border-radius: var(--radius-md);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 156, 0.1);
        }

        .expertise-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 156, 0.1),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .expertise-card:hover {
            transform: translateY(-10px);
        }

        .expertise-card:hover::before {
            transform: translateX(100%);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .icon-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 156, 0.1);
            border-radius: var(--radius-md);
            color: var(--accent-cyber);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .expertise-card:hover .icon-container {
            transform: rotateY(180deg);
        }

        .icon-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 2px solid var(--accent-cyber);
            border-radius: var(--radius-md);
            animation: iconPulse 2s infinite;
        }

        @keyframes iconPulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        .card-title {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Feature List */
        .feature-list {
            list-style: none;
            margin-top: 1.5rem;
        }

        .feature-list li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .feature-list li::before {
            content: 'â†’';
            color: var(--accent-cyber);
        }

        /* Security Meter */
        .security-meter {
            height: 4px;
            background: rgba(0, 255, 156, 0.1);
            border-radius: var(--radius-full);
            margin-top: 1.5rem;
            overflow: hidden;
        }

        .meter-progress {
            height: 100%;
            background: var(--gradient-cyber);
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 1s ease;
        }

        .expertise-card:hover .meter-progress {
            transform: scaleX(1);
        }
        /* Projects Section */
        .projects {
            padding: var(--spacing-xl) 0;
            background: var(--primary-dark);
            position: relative;
            overflow: hidden;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-card {
            position: relative;
            height: 400px;
            background: var(--primary-light);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 2000px;
        }

        .project-content {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .project-front,
        .project-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 2rem;
        }

        .project-back {
            transform: rotateY(180deg);
            background: var(--gradient-cyber);
        }

        .project-card:hover .project-content {
            transform: rotateY(180deg);
        }

        .project-icon {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
        }

        .project-icon i {
            font-size: 2.5rem;
            color: var(--accent-cyber);
            position: relative;
            z-index: 2;
        }

        .icon-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .icon-rings span {
            position: absolute;
            border: 2px solid var(--accent-cyber);
            border-radius: 50%;
            animation: iconRings 2s infinite;
        }

        .icon-rings span:nth-child(1) {
            width: 40px;
            height: 40px;
            animation-delay: 0s;
        }

        .icon-rings span:nth-child(2) {
            width: 60px;
            height: 60px;
            animation-delay: 0.4s;
        }

        .icon-rings span:nth-child(3) {
            width: 80px;
            height: 80px;
            animation-delay: 0.8s;
        }

        @keyframes iconRings {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .project-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 255, 156, 0.1);
            border-radius: var(--radius-md);
        }

        .stat-value {
            display: block;
            font-size: 1.5rem;
            color: var(--accent-cyber);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .security-layers {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .layer {
            padding: 1rem;
            background: rgba(10, 25, 41, 0.8);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            transform: translateX(-100%);
            opacity: 0;
            animation: slideInLayer 0.5s ease forwards;
        }

        .layer:nth-child(1) { animation-delay: 0.1s; }
        .layer:nth-child(2) { animation-delay: 0.2s; }
        .layer:nth-child(3) { animation-delay: 0.3s; }
        .layer:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideInLayer {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Skills Matrix */
        .skills-matrix {
            padding: var(--spacing-xl) 0;
            background: var(--primary);
            position: relative;
        }

        .matrix-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .matrix-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .matrix-legend {
            display: flex;

// Loader Implementation
const initializeLoader = () => {
    const loader = document.getElementById('loader');
    const loaderText = document.getElementById('loaderText');
    const loadingSequence = [
        'Initializing secure environment...',
        'Establishing encrypted connection...',
        'Verifying security protocols...',
        'Loading defense mechanisms...',
        'Activating ICS/OT security layers...'
    ];

    let sequenceIndex = 0;
    const typeLoadingText = async () => {
        const text = loadingSequence[sequenceIndex];
        loaderText.textContent = '';
        
        for(let char of text) {
            await new Promise(resolve => setTimeout(resolve, 50));
            loaderText.textContent += char;
        }
        
        sequenceIndex = (sequenceIndex + 1) % loadingSequence.length;
    };

    const loadingInterval = setInterval(typeLoadingText, 2000);

            loader.style.display = 'none';
            initializePostLoad();

// Particle System
const initializeParticleSystem = () => {
    const canvas = document.createElement('canvas');
    canvas.className = 'particle-canvas';
    document.querySelector('.cyber-grid').appendChild(canvas);
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    class Particle {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.radius = Math.random() * 2 + 1;
            this.color = '#00ff9c';
            this.life = 1;
            this.decay = 0.005;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= this.decay;

            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;

            if (this.life <= 0) this.reset();
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(0, 255, 156, ${this.life})`;
            ctx.fill();
        }
    }

    const particles = Array.from({ length: 50 }, () => new Particle());

    function animate() {
        ctx.clearRect(0, 0, width, height);
        
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });

        // Draw connections between particles
        particles.forEach((p1, i) => {
            particles.slice(i + 1).forEach(p2 => {
                const dx = p1.x - p2.x;
                const dy = p1.y - p2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) {
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.strokeStyle = `rgba(0, 255, 156, ${(1 - distance / 100) * 0.2})`;
                    ctx.stroke();
                }
            });
        });

        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });

    animate();
};

// Terminal Simulator
const initializeTerminal = () => {

    const typeCommand = async (text) => {

        commandLine.innerHTML = '<span class="prompt">root@secure:~$</span> ';
        terminal.appendChild(commandLine);

        const commandText = document.createElement('span');

        for (let char of text) {
            await new Promise(resolve => setTimeout(resolve, 50));
            commandText.textContent += char;
        }

        await new Promise(resolve => setTimeout(resolve, 500));

        const responseElement = document.createElement('div');
        responseElement.className = 'response';
        responseElement.textContent = commands[currentCommand].response;
        terminal.appendChild(responseElement);

        terminal.scrollTop = terminal.scrollHeight;
        currentCommand = (currentCommand + 1) % commands.length;
    };

    setInterval(() => {
        typeCommand(commands[currentCommand].cmd);
    }, 4000);
};
// Network Visualization with Three.js
const initializeNetworkVisualization = () => {
    const container = document.getElementById('networkViz');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ 
        antialias: true, 
        alpha: true 
    });

    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Create network nodes
    const createNodes = () => {
        const nodes = [];
        const nodeCount = 20;
        const geometry = new THREE.SphereGeometry(0.5, 32, 32);

        for (let i = 0; i < nodeCount; i++) {
            const material = new THREE.MeshPhongMaterial({
                color: Math.random() > 0.8 ? 0xff4b4b : 0x00ff9c,
                emissive: Math.random() > 0.8 ? 0xff4b4b : 0x00ff9c,
                emissiveIntensity: 0.5,
                transparent: true,
                opacity: 0.9
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20
            );

            nodes.push({
                mesh,
                connections: [],
                pulsePhase: Math.random() * Math.PI * 2
            });

            scene.add(mesh);
        }
        return nodes;
    };

    // Create connections between nodes
    const createConnections = (nodes) => {
        nodes.forEach((node, index) => {
            const connectionCount = Math.floor(Math.random() * 3) + 1;
            
            for (let i = 0; i < connectionCount; i++) {
                const targetIndex = Math.floor(Math.random() * nodes.length);
                if (targetIndex !== index) {
                    const target = nodes[targetIndex];
                    const points = [
                        node.mesh.position,
                        target.mesh.position
                    ];

                    const curve = new THREE.CatmullRomCurve3(points);
                    const geometry = new THREE.TubeGeometry(curve, 20, 0.05, 8, false);
                    const material = new THREE.MeshPhongMaterial({
                        color: 0x00ff9c,
                        transparent: true,
                        opacity: 0.3
                    });

                    const connection = new THREE.Mesh(geometry, material);
                    scene.add(connection);
                    node.connections.push({
                        mesh: connection,
                        target: target.mesh
                    });
                }
            }
        });
    };

    // Setup lighting
    const setupLights = () => {
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        const pointLight = new THREE.PointLight(0x00ff9c, 1);
        pointLight.position.set(10, 10, 10);
        
        scene.add(ambientLight);
        scene.add(pointLight);
    };

    const nodes = createNodes();
    createConnections(nodes);
    setupLights();

    camera.position.z = 30;

    // Animation loop
    const animate = () => {
        requestAnimationFrame(animate);

        nodes.forEach(node => {
            // Pulse effect
            node.pulsePhase += 0.05;
            const scale = 1 + Math.sin(node.pulsePhase) * 0.1;
            node.mesh.scale.set(scale, scale, scale);

            // Rotation
            node.mesh.rotation.x += 0.001;
            node.mesh.rotation.y += 0.001;
        });

        scene.rotation.y += 0.001;
        renderer.render(scene, camera);
    };

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    });
};

// Performance optimization
const debounce = (func, wait) => {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
};
